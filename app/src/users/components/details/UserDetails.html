<md-dialog>
    <form ng-cloak>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Edit User "{{user.name}}"</h2>
          <span flex></span>
        </div>
      </md-toolbar>
  
      <md-dialog-content>
        <div class="md-dialog-content">
            <md-input-container>
                <label>Name</label>
                <input ng-model="user.name">
              </md-input-container>
            <md-input-container>
                <label>Title</label>
                <input ng-model="user.title">
              </md-input-container>
              <md-input-container>
                  <label>Department</label>
                  <input ng-model="user.department">
                </md-input-container>
        </div>
      </md-dialog-content>
  
      <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="answer('useful')">
          Close
        </md-button>
      </md-dialog-actions>
    </form>
  </md-dialog>
